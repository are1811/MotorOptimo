Odiseo\Bundle\MotorOptimoBundle\Entity\PostType:
    type: entity
    table: post_type
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
    oneToMany:
       posts:
         targetEntity: Post
         mappedBy: type
    lifecycleCallbacks: {  }