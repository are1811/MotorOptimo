Odiseo\Bundle\MotorOptimoBundle\Entity\Post:
    type: entity
    table: post
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        text:
            type: string
            length: 255
        title:
            type: string
            length: 255
        type:
            type: string
            length: 255
            nullable: true
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            nullable: true
            gedmo:
              timestampable:
                on: update
    oneToOne:
        resource:
            targetEntity: Resource
            mappedBy: post
            cascade: ["persist", "merge"]
    manyToMany:
        tags:
            targetEntity: Tag
            inversedBy: posts
            joinTable:
                name: post_tags
                joinColumns:
                    post_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    tag_id:
                        referencedColumnName: id
    lifecycleCallbacks: {  }